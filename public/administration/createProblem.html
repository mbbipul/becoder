<body>


<div class="container-fluid">


<div class="maincontent">

<div class="head">
<h2>Create Challenge By Own</h2>
<p>Get started by providing the initial details needed to create a challenge.</p>

</div>
<div class="landingPageForm">
<form action="" method="post" enctype="multipart/form-data">
<table>
<tr class="trr">
                <td class="td">
                    <label>Challenge Name</label>
                </td>
                <td>
              <input type="text" name="contestname" placeholder="Enter Challenge Name" class="medium" />
          </td>
           </tr>


           <tr class="trr">
          <td class="td">
              <label class="required">Description</label>
          </td>
          <td>
              <textarea name="content" id="editor">

        </textarea>
          </td>
   </tr>

   <tr class="trr">
          <td class="td">
              <label class="required">Problem Statement</label>
          </td>
          <td>
              <textarea class="tarea"  id="editor1">

        </textarea>
          </td>
   </tr>

   <tr >
          <td class="td">
              <label class="required">Input Format</label>
          </td>
          <td>
              <textarea class="trr" name="content" id="editor2">

        </textarea>
          </td>
   </tr>

   <tr class="trr">
          <td class="td">
              <label class="required">Constraints</label>
          </td>
          <td>
              <textarea name="content" id="editor3">

        </textarea>
          </td>
   </tr>

   <tr class="trr">
          <td class="td">
              <label class="required">Output Format</label>
          </td>
          <td>
              <textarea name="content" id="editor4">

        </textarea>
          </td>
   </tr>

   <tr class="trr">
          <td class="td">
              <label class="required">Tags</label>
          </td>
          <td>
              <textarea>

        </textarea>
          </td>
   </tr>

</table>

</form>

<a href="" type="button" class="btn btn-success">Save</a>

<script>
  ClassicEditor
    .create( document.querySelector( '#editor' ) )
    .catch( error => {
        console.error( error );
    } );
</script>
<script>
  ClassicEditor
    .create( document.querySelector( '#editor1' ) )
    .catch( error => {
        console.error( error );
    } );
</script>

<script>

    .create( document.querySelector( '#editor2' ) )

</script>

<script>
  ClassicEditor
    .create( document.querySelector( '#editor3' ) )
    .catch( error => {
        console.error( error );
    } );
</script>

<script>

    .create( document.querySelector( '#editor4' ) )
    .catch( error => {

    } );
</script>

</div>

</div>
